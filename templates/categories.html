{% extends "base.html"%}

<div class="row">
<h3>Categories</h3>    


{% block content %}

    <ul class="collapsible">
      {% for category in categories %}
        <li>
          <div class="collapsible-header">
              <a href="{{url_for('delete_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
              <a href="{{url_for('edit_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small">Edit</a>
            <div class="recipe_header col s9">
              <strong>{{category.category_name}}</strong>
            </div>
          </div>
        </li>
        {% endfor %}
    </ul>
    </div class="row">
      <a href="{{url_for('new_category')}}" class="waves-effect waves-light btn btn_small">
        <i class="material-icons right">playlist_add</i> Add Category
      </a>
    <div>
    </div>
{% endblock %}
