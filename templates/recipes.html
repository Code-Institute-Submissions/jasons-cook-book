{% extends "base.html"%}

{% block content %}
            {% for recipe in recipes %}


    <ul class="collapsible">

        <li>
          <div class="collapsible-header">
              <i class="material-icons">
                reorder
              </i> 
                <strong>{{recipe.recipe_name}}</strong>   -  {{recipe.category_name}} 
          </div>
          <div class="collapsible-body">
              <span> 
                  {{recipe.recipe_desc}} 
                  {{recipe.difficulty}}
              </span>
          </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
